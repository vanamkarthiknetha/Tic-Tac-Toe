<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        MyTicTacToe.com
    </nav>
    <div id="game-container"> 
        <div id="board-container">
            <div class="box bl bt"><span class="chance-text"></span></div>
            <div class="box bt"><span class="chance-text"></span></div>    
            <div class="box bt br"><span class="chance-text"></span></div>
            <div class="box bl"><span class="chance-text"></span></div>
            <div class="box"><span class="chance-text"></span></div>
            <div class="box br"><span class="chance-text"></span></div>
            <div class="box bl bb"><span class="chance-text"></span></div>
            <div class="box bb"><span class="chance-text"></span></div>
            <div class="box bb br"><span class="chance-text"></span></div>
        </div>

        <div id="game-info">
            <p>Welcome to MyTicTacToe Game</p>
            <div id="chance-submit">
                <span id="chance">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <img id="img-result" src="excited.gif" alt="">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
